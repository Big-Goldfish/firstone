<extend name="Base:index" />
<block name="content">
    <script src="__UEDITOR__/ueditor.config.js"></script>
    <script src="__UEDITOR__/ueditor.all.js"></script>
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
    <section class="wrapper">
        <!-- page start-->

        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Basic Forms
                    </header>
                    <div class="panel-body">
                        <form role="form" action="{:U('add')}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="exampleInputName">商品活动</label>
                                <input type="text" name="prom_type" class="form-control" id="exampleInputName" placeholder="请输入活动主题" value='{$row.name}'/>
                            </div>

                                <label for="exampleInputIntro">活动描述</label>
                                <textarea class="form-control " id="exampleInputIntro" name="intro" placeholder="">{$row.intro}</textarea>
                            </div>


                            <button type="submit" class="btn btn-primary"> 创建 </button>
                        </form>

                    </div>
                </section>
            </div>
        </div>
    </section>



</block>
