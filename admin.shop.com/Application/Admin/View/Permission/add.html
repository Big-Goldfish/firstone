<extend name="Base:index" />
<block name="content">
    <script src="__UEDITOR__/ueditor.config.js"></script>
    <script src="__UEDITOR__/ueditor.all.js"></script>
    <script type="text/javascript">
        $('#parent_id').val({$lists.parent_id});
        console.log({$lists.parent_id})

    </script>
    <section class="wrapper">
        <!-- page start-->

        <div class="row">
            <div class="col-lg-12">
                <section class="panel">

                    <div class="panel-body">
                        <form role="form" action="{:U('')}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="exampleInputName">权限名称</label>
                                <input type="text" name="name" class="form-control" placeholder="请输入权限名称" value='{$lists.name}'/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName">权限路径</label>
                                <input type="text" name="path" class="form-control"  placeholder="请输入权限路径" value='{$lists.path}'/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputIntro">权限分级</label>
                                <select name="parent_id" id="parent_id">
                                    <volist name="rows" id="row">
                                        <option value="{$row.id}">{:str_repeat('&nbsp;&nbsp;',$row['level'])}{$row.name}</option>
                                    </volist>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputIntro">分类简介</label>
                                <textarea class="form-control " name="intro" placeholder="请输入权限简介">{$lists.intro}</textarea>
                            </div>

                            <present name='lists'>
                                <input type="hidden" name="id" value="{$lists.id}">
                                <button type="submit" class="btn btn-primary">保存</button>
                                <else/>
                                <button type="submit" class="btn btn-primary">创建 </button>
                            </present>
                        </form>

                    </div>
                </section>
            </div>
        </div>
    </section>

</block>
