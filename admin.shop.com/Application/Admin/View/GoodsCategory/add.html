<extend name="Base:index" />
<block name="content">
    <script src="__UEDITOR__/ueditor.config.js"></script>
    <script src="__UEDITOR__/ueditor.all.js"></script>
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
    <section class="wrapper">
        <!-- page start-->

        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Basic Forms
                    </header>
                    <div class="panel-body">
                        <form role="form" action="{:U('')}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="exampleInputName">分类名称</label>
                                <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="请输入品牌名称" value='{$rows.name}'/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputIntro">父级分类</label>
                                <select name="parent_id" id="parent_id">

                                    <volist name="row" id="row">
                                        <option value="{$row.id}">{:str_repeat('&nbsp;&nbsp;',$row['level'])}{$row.name}</option>
                                    </volist>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputIntro">分类简介</label>
                                <textarea class="form-control " id="exampleInputIntro" name="intro" placeholder="请输入品牌简介">{$rows.intro}</textarea>
                            </div>

                            <present name='rows'>
                                <input type="hidden" name="id" value="{$rows.id}">
                                <button type="submit" class="btn btn-primary">保存</button>
                                <else/>
                                <button type="submit" class="btn btn-primary">创建 </button>
                            </present>
                        </form>

                    </div>
                </section>
            </div>
        </div>
    </section>



</block>
<block name="extra">
    <script type="text/javascript">
        $(function(){
            $('#parent_id').val({$rows.parent_id})
        })
    </script>
</block>
