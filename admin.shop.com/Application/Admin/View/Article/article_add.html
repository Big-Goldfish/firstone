<extend name="Base:index" />
<block name="content">

    <section class="wrapper">
        <!-- page start-->

        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        Basic Forms
                    </header>
                    <div class="panel-body">
                        <form role="form" action="{:U()}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="exampleInputName">分类名称</label>
                                <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="请输入品牌名称" value='{$row.name}'/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputSort">排序</label>
                                <input class=" form-control" id="exampleInputSort" name="sort" type="text"  placeholder="请输入排序数字,数字越小越靠前"  value='{$row.sort}'/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputIntro">分类简介</label>
                                <textarea class="form-control " id="exampleInputIntro" name="intro" placeholder="请输入品牌简介">{$row.intro}</textarea>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" value="1" id='status'> 显示
                                </label>
                            </div>
                            <present name='row'>
                                <input type="hidden" name="id" value="{$row.id}" />
                            </present>
                            <div class="form-group">
                                <label for="exampleInputEmail1">文章详细内容</label>
                                <textarea id="container" name="content"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary"> 创建 </button>
                        </form>

                    </div>
                </section>
            </div>
        </div>
    </section>



</block>
