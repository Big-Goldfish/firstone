<extend name="Base:index"/>
<block name="content">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    Basic Forms
                </header>
                <div class="panel-body">
                    <form role="form" action="{:U('Admin/up_password')}" method="post" enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="exampleInputName">请输入原始密码</label>
                            <input type="password" id="oldword" name="old_password" class="form-control" placeholder="" value='{$rows.name}'/>
                            <input type="hidden" name="id" id="id" value="{$rows.id}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName">新密码</label>
                            <input type="text" name="password" class="form-control"  placeholder="" value='{$rows.name}'/>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName">确认新密码</label>
                            <input type="text" name="repassword" class="form-control" placeholder="" value='{$rows.name}'/>
                        </div>
                        <button type="submit" class="btn btn-primary">更新 </button>

                    </form>

                </div>
            </section>
        </div>
    </div>

</block>
<block name="extra">
    <script type="text/javascript">
        $(function(){
            var id=$('#id').val();
            $('#oldword').on('blur',function(){
               var data=$(this).val();
                $.post("{:U('affirm')}",{'$data':data,'id':id},function(data){
                  if(data==0){
                      alert('您输入的原始密码不正确');
                  }
                })
            })
        })
    </script>
</block>
